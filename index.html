<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link href="dist/style.css" rel="stylesheet" >
</head>
<body class="px-4 md:px-20 bg-gradient-to-r from-gray-900 via-purple-900 to-gray-900">

  <div class="flex flex-col gap-y-4 w-full max-w-2xl mx-auto bg-gradient-to-r from-purple-900 via-gray-900 to-purple-900 mt-8 md:mt-20 p-6 rounded-md shadow-lg">
    
    <h4 class="text-center text-3xl md:text-4xl text-white font-bold">MY TODO LIST</h4>

    <!-- Input Section -->
    <div class="border border-white flex flex-col sm:flex-row rounded-md p-4 gap-4 bg-[#1f0f3c99]">
      <input
        type="text"
        placeholder="Enter your todo"
        class="border-gray-300 text-white rounded px-4 py-2 outline-none bg-transparent border w-full placeholder-slate-300"
        id="todo-input"
      />
      <button
        class="bg-green-500 hover:bg-green-600 active:bg-orange-500 rounded-md text-white text-lg px-6 py-2"
        id="addBtn"
      >Add</button>
    </div>

    <!-- Todo List Display -->
    <div class="flex flex-col w-full bg-[#321657f3] border border-purple-700 text-white p-4 rounded-md">
      <h4 class="font-bold text-2xl mb-2">My Todos</h4>
      <hr class="mb-4 border-white" />
      <div id="todos" class="space-y-2"></div>
    </div>
  </div>

  <script>
    const inputForm = document.querySelector("#todo-input");
    const todos = document.querySelector("#todos");
    const addbtn = document.getElementById("addBtn");

    addbtn.addEventListener("click", () => {
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then(response => response.json())
        .then(json => {
          const todovalue = document.createElement("p");
          todovalue.textContent = json.title;
          todovalue.className = "bg-purple-700 px-4 py-2 rounded text-white";
          todos.appendChild(todovalue);
        });
    });
  </script>

</body>
</html>
