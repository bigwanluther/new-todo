<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="/dist/style.css">
</head>
<body class="px-20 mx-auto bg-gradient-to-r from-gray-900 via-purple-900 to-gray-900 ">
  <div class="flex flex-col h-screen gap-y-4 w-full bg-gradient-to-r from-purple-900 via-gray-900 to-purple-900 mt-[20px] mb-[20px] rounded-md">
    <h4 class="text-center text-[40px] text-white font-bold mt-12">MY TODO LIST</h4>

    <div class="border border-white flex rounded-md p-5 w-4/12 mx-auto">
      <div class="flex w-full gap-x-4">
        <input type="text"placeholder="Enter your todo"
          class="border-gray-300 text-gray-100  rounded px-6 outline-none  bg-transparent border w-full p-2 placeholder-slate-300" id="todo-input">

        <button class="rounded-md bg-green-500 py-2 px-6 focus:bg-orange-500 text-white text-[20px] " id="addBtn">Add</button>
      </div>
    </div>

    <div class="flex flex-col w-4/12 mx-auto p-5 bg-[#321657f3] border-[1px] border-purple-700 text-white">
      <h4 class="font-bold text-[30px]">My Todos</h4>
      <hr class="font-extrabold text-white">
      <div id="todos"></div>
    </div>
  </div>

  <script>
    let inputForm = document.querySelector("#todo-input");
    let todos = document.querySelector("#todos");
    let addbtn = document.getElementById("addBtn")

    addbtn.addEventListener("click", () => {
      fetch('https://jsonplaceholder.typicode.com/todos/1').then(response => response.json()).then(json => {
        
        let todovalue = document.createElement("p")
        todovalue.innerHTML = `${json.title}`;

        todos.appendChild(todovalue)
      })
    })


  </script>
</body>
</html>
